steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/bingo-322514/bingo', '.' ]
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/bingo-322514/bingo' ]
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [ 'run', 'deploy', 'bingo', '--image', 'gcr.io/bingo-322514/bingo', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated' ]
images:
  - 'gcr.io/bingo-322514/bingo'
options:
  logging: CLOUD_LOGGING_ONLY
