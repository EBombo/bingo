steps:
    # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'us-central1-docker.pkg.dev/bingo-322514/bingo-docker-repo/bingo-image:tag1', '.' ]

    # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [ 'run', 'deploy', 'myservice', '--image', 'gcr.io/$PROJECT_ID/myimage', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated' ]
images:
  - 'us-central1-docker.pkg.dev/bingo-322514/bingo-docker-repo/bingo-image:tag1'
options:
  logging: CLOUD_LOGGING_ONLY